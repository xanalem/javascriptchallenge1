<!DOCTYPE html>
<html>

<head>
    <title>Javascript Basics - Methods</title>

    <head>

        <body>
            <h1>Javascript Methods 3: Math and Date Object Methods</h1>
            <p>Below are some script examples that use Javascript methods for Math and Date objects</p>
            <script>
                var num = Math.random();
                document.write(num, "</br>");
            </script>

            <script>
                var min = Math.min(4, 10, 7, 2, 5);
                var max = Math.max(4, 10, 7, 2, 5);
                document.write("The numbers are 4, 10, 7, 2, 5.", "</br>");
                document.write("The minimum value is ", min, "</br>");
                document.write("The maximum value is ", max, "</br>");
            </script>

            <script>
                var x = 4.7;
                document.write("The input value is ", x, "</br>");
                document.write(Math.round(x), "</br>");
                document.write(Math.ceil(x), "</br>");
                document.write(Math.floor(x), "</br>");
            </script>

            <script>
                var x = -5;
                var y = 2;
                document.write("The input values are ", x, " and ", y, "</br>");
                document.write(Math.abs(x), "</br>");
                document.write(Math.pow(x, y), "</br>");
                document.write(Math.sqrt(x), "</br>");
            </script>

            <script>
                var r = 2.5;
                document.write("The area of a circle with a radius of ", r, " is: ", "</br>");
                document.write(Math.PI * Math.pow(r, 2), "</br>");
            </script>

            <script>
                var today = new Date();
                var halloween = new Date("10/31/2017");
                document.write(today, "</br>");
                document.write((halloween), "</br>");
            </script>

            <script>
                var today = new Date();
                var halloween = new Date("10/31/2017");
                var seconds = Math.floor((halloween.getTime() - today.getTime()) / 1000);
                document.write("The number of seconds until Halloween are ", seconds, "");
            </script>



        </body>
    </head>

</html>
