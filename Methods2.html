<!DOCTYPE html>
<html>

<head>
    <title>Javascript Basics - Methods</title>

    <head>

        <body>
            <h1>Javascript Methods 2</h1>
            <p>Below are some script examples that use Javascript methods for Arrays</p>
            <script>
                // code will go here...

                var fruits = ["Banana", "Orange", "Apple", "Mango"];
                document.write(fruits.toString());
            </script>

            <script>
                var fruits = ["Banana", "Orange", "Apple", "Mango"];
                document.write(fruits.join(" # "));
            </script>

            <script>
                var fruits = ["Banana", "Orange", "Apple", "Mango", "Pear"];
                document.write("The array is ", fruits.toString(), "</p>");
                document.write("The length of the array is ", fruits.length);
            </script>

            <script>
                var fruits = ["Banana", "Orange", "Apple", "Mango", "Pear"];
                document.write("The array is ", fruits.toString(), "</p>");
                document.write("The fifth element is ", fruits[5]);
            </script>

            <script>
                var fruits = ["Banana", "Orange", "Apple", "Mango"];
                var fruit = fruits.pop();
                document.write("The array is: ", fruits.join(", "), "</p>");
                document.write("The removed element is: ", fruit);
            </script>

            <script>
                var fruits = ["Banana", "Orange", "Apple", "Mango"];
                var fruit = "Kiwi";
                fruits.push(fruit);
                document.write("The new element is: ", fruit, "</p>");
                document.write("The array is now: ", fruits.join(", "), "</p>");
            </script>

            <script>
                var fruits = ["Banana", "Orange", "Apple", "Mango"];
                fruits.shift();
                fruits.unshift("Kiwi");
                document.write("The array is now: ", fruits.join(", "), "</p>");
            </script>

            <script>
                var fruits = ["Banana", "Orange", "Apple"];
                var veggies = ["Cucumber", "Carrot", "Radish"];
                var healthy = fruits.concat(veggies);
                document.write("The array is now: ", healthy.join(", "), "</p>");
            </script>

            <script>
                var fruits = ["Banana", "Orange", "Lemon", "Mango"];
                var citrus = fruits.slice(1, 3);
                document.write("The array is now: ", fruits.join(", "), "</p>");
                document.write("The sliced array is: ", citrus.join(", "));
            </script>

        </body>

</html>
