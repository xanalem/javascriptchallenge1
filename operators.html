<!DOCTYPE html>
<html>

<head>
    <title>Javascript Tutorial on Operators</title>

    <head>

        <body>
            <h1>Javascript Operators</h1>
            <p>Below are some script examples that use operators</p>
            <script>
                var x = 5;
                var y = 22;
                var z = y % x;
                x--;
                y++;
                document.write("Here are some operator examples:");
                document.write("x-- = ", x, "");
                document.write("y++ = ", y, "");
                document.write("y%x = ", z, "");

                var x = 5;
                x = x + 20;
                document.write(x);

                var x = 5;
                var y = 2;
                x += y;
                document.write("The value of x is now ", x);

                var x = 5;
                var y = 2;
                document.write("Is x equal to y? ", x == y, " ");
                document.write("Is x not equal to y? ", x != y, " ");
                document.write("Is x less than y? ", x < y, " ");
                document.write("Is x greater than y? ", x > y, " ");
                document.write("Is x less than or equal to y? ", x <= y, " ");
                document.write("Is x greater than or equal to y? ", x >= y, " ");










            </script>
        </body>

</html>
